<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io();

      socket.emit('chat message', 'hello');
      socket.on("connect", () => {
        console.log(socket.id)
      })

      socket.on('chat message', msg => {
        console.log('message: ' + msg);
      })
    </script>
  </body>
</html>
